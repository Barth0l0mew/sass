    <script src="
https://code.jquery.com/jquery-3.7.1.min.js
"

        <style>
            td{
                border: 1px solid black;
            }
            tr:nth-child(2n){
                background: #aaa;
            }
        </style>
</head>
<body>
    <div class="container" id="container">
        <h3 class="title">
            Multiplication table
        </h3>
    </div>
    <script>
       (function () {
            let table = $('<table>');
                let tbody=$('<tbody>');
                    table.append(tbody);
                    for (let i=1; i<10; i++){
                        let row = $('<tr>');
                            for (let j=1; j<10; j++){
                                let td = $('<td>').html(''+i+'&middot;'+j+'='+i*j);
                                    row.append(td);
                            }
                            table.append(row);
                    }
                $('#container').append(table);
        }()); 
    </script>
</body>
</html>
