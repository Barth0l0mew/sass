   <main>
    <form action="#" class="main__form">
        <input type="text" class="main__input" id="a" placeholder="Width treangle">
        <input type="text" class="main__input" id="b" placeholder="Height treangle">
        <input type="text" class="main__input result" id="r"  placeholder="Square treanle">
        <button class="main__button" type="button" onclick="calc()">Result</button>
    </form>
   </main>
   <script>
    function calc (){
        let a=document.querySelector("#a");
        let b=document.querySelector("#b");
        document.querySelector("#r").value=+a.value*b.value/2
    }
